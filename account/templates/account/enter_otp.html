{% extends 'base.html' %}

{% block title %}Enter OTP - Favan Company{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 shadow-sm border-0">
                <h2 class="text-center mb-4">Enter OTP</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary w-100 py-3">Verify OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
