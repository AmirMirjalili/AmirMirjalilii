{% extends 'base.html' %}

{% block title %}Register - Favan Company{% endblock %}

{% block content %}
    <br><br><br><br><br>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 shadow-sm border-0">
                <h2 class="text-center mb-4">Register</h2>
                <br><br>
                <form method="POST" action="{% url 'account:complete_registration' phone=phone %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <button type="submit" class="btn btn-secondary w-100 py-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <br><br><br><br><br>
{% endblock %}
