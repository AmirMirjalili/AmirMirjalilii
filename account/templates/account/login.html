<!-- login.html -->
{% extends 'base.html' %}

{% block title %}Login - Favan Company{% endblock %}

{% block content %}
    <br><br><br><br><br><br>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm border-0">
                <h2 class="text-center mb-4" style="font-family: 'Arial', sans-serif; font-weight: bold;">Enter Phone Number</h2>
                <br><br>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        {{ form.as_p }}
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-light w-100 py-3" style="background-color: #6c757d; color: white; border-radius: 50px; border: none; font-weight: bold;">Send OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <br><br><br><br><br><br>
{% endblock %}
